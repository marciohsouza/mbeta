<div id="homescreen_principal">
	<div id="firstsection" class="middlepage"><button onClick="loadthebody('dengue/stage');" style="background-image:url(page/dengue/banner.png)"><h1>Atualização do Manejo Clínico da Dengue<span class="glyphicon glyphicon-share"> Toque para ver mais informações</span></h1></button></div>

        	<strong>Todos os cursos</strong>
            <button id="btn-itemcurso" onClick="loadthebody('dengue/stage');"><h1>Atualização do Manejo Clínico da Dengue <span>Toque para ver mais informações</span></h1></button>
           <hr>
           <strong>Notícias</strong>
               <div id="rssdata"></div>
           <hr>
        </div>
    </div>
    <img class="baseimg" src="icons/assinaturaunasus.svg" />
</div>
<script>
buttonheader('0','','');

var html = '';

$(document).ready(function(){
$.get('http://des.unasus.gov.br/pm/mbeta/rss.xml', function(xml){
        $("item", xml).each(function(){
                $(this).find("title").each(function(){
                        html += "<button id='btn-itemcurso'><h1>" + getNodeText(this) + "";
                }).end().find("pubDate").each(function(){
							html += "<span>" + getNodeText(this) + "</span></h1></button>";
				  })				

        });
        $("#rssdata").html(html).slideDown("slow");
});
});
function getNodeText(node)
{
        var text = "";
        if(node.text) text = node.text;
        if(node.firstChild) text = node.firstChild.nodeValue;
        return text;
}
</script>
